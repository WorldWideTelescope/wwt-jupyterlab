# (JavaScript) Lint

- job: eslint
  pool:
    vmImage: ubuntu-latest
  steps:
  - template: azure-job-setup.yml
    parameters:
      setupBuild: true

  - bash: |
      set -euo pipefail
      source activate-conda.sh
      set -x
      jlpm install
    displayName: jlpm install

  - bash: |
      set -euo pipefail
      source activate-conda.sh
      set -x
      jlpm run eslint:check
    displayName: jlpm eslint
